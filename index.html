<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--font Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--CSS folder-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="connect">
                <div class="card">
                    <div class="card-contents">
                        <div class="image">
                            <img src="images/avatar7.png" alt="" srcset="">

                        </div>
                        <div class="madia-icon">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>
                        <div class="name-professional ">
                            <span class="name">Brendan peters</span>
                            <span class="professional">Web-debveloper</span>
                        </div>
                        <div class="star-rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <div class="button-class">
                            <button class="absolute-button">About me</button>
                            <button class="relative-button">Hire me</button>
                        </div>
                    </div>

                </div>
                <div class="swiper-slide card">
                    <div class="card-contents">
                        <div class="image">
                            <img src="images/avatar.png" alt="" srcset="">
                        </div>
                        <div class="madia-icon">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>
                        <div class="name-professional ">
                            <span class="name">Kelvin Peters</span>
                            <span class="professional">Android developer</span>
                        </div>
                        <div class="star-rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="button-class">
                            <button class="absolute-button">About me</button>
                            <button class="relative-button">Hire me</button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide card">
                    <div class="card-contents">
                        <div class="image">
                            <img src="images/avatar2.png" alt="" srcset="">
                        </div>
                        <div class="madia-icon">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-github"></i>
                        </div>
                        <div class="name-professional ">
                            <span class="name">Jeremy carter</span>
                            <span class="professional">Technical Recruiter</span>
                        </div>
                        <div class="star-rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <div class="button-class">
                            <button class="absolute-button">About me</button>
                            <button class="relative-button">Hire me</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

    </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>



</body>

</html>
